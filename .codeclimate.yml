engines:
    duplication:
        enabled: true
        config:
            languages:
                - python
    radon:
        enabled: true
        config:
            python_version: 3
    pep8:
        enabled: true

ratings:
    paths:
        - "nightshades/**/*.py"

exclude_paths:
    - docs/conf.py
    - http_tests.py
    - tests.py
